<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="style.css">
<script src="weather.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container" style="width: 300px;">
            <div class="row main">
            <div class="row heading">
                <h3>Weather Calculator</h3>
            </div>
            <div class="row input">
                <form>
                    <input type="text" placeholder="Ente City" id="citySelector">
                    <br>
                    <button style="color: white;" type="submit" id="selector">Search</button>
                </form>
            </div>
            <div class="row">
                <h5 id="temperature">---------</h5>
            </div>
            <div class="row">
                <h5 id="farenheat">---------</h5>

            </div>
            <div class="row maxmin">
                <h5>Temp:<span id="Temp"></span><span>°F</span></h5>
                <h5>MaxTemp:<span id="max"></span><span>°F</span></h5>
                <h5>MinTemp:<span id="min"></span><span>°F</span></h5>
            </div>
            </div>
        </div>
    </body>
</html>
